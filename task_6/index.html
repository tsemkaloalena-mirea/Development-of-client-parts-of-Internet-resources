<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<title>Lesson 6</title>
</head>

<body>
	<div class="content">

		<h1>Часть 1</h1>
		<h2>Макет 1.1</h2>
		<div class="grid-container-1">
			<div class="item-1">Left</div>
			<div class="item-2">Right</div>
		</div>

		<h2>Макет 1.2</h2>
		<div class="grid-container-2">
			<div class="item-a">A</div>
			<div class="item-b">B</div>
			<div class="item-c">C</div>
			<div class="item-d">D</div>
			<div class="item-e">E</div>
		</div>

		<h2>Макет 1.3</h2>
		<div class="grid-container-3">
			<div class="header">header</div>
			<div class="sidebar">sidebar</div>
			<div class="navigation">navigation</div>
			<div class="main">main</div>
			<div class="ads">ads</div>
			<div class="footer">footer</div>
		</div>

		<h1>Часть 1</h1>
		<h2>Макет 2.1</h2>
		<nav class="flex-menu-1">
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Services</li>
				<li>Contacts</li>
			</ul>
		</nav>

		<h2>Макет 2.2</h2>
		<div class="flex-container-2">
			<div class="item-a">A</div>
			<div class="item-b">B</div>
			<div class="item-c">C</div>
			<div class="item-d">D</div>
			<div class="item-e">E</div>
		</div>

		<h2>Макет 2.3</h2>
		<nav class="flex-menu-3">
			<div class="logo">
				<div class="toggle-menu" onclick="button_clicked(this)">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>
				<p>Logo</p>
			</div>
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Services</li>
				<li>Contacts</li>
			</ul>
		</nav>

	</div>
	<script>
		function button_clicked(x) {
			x.classList.toggle("change");
			
			if (document.querySelector(".flex-menu-3 ul").style.getPropertyValue("display") == "flex") {
				document.querySelector(".flex-menu-3 ul").style.display = "none";
			} else {
				document.querySelector(".flex-menu-3 ul").style.display = "flex";
			}
		}
		</script>
</body>
</html>
