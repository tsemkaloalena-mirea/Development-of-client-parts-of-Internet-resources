<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<title>Lesson 7</title>
</head>

<body>
	<div class="content">

		<div class="weather_window">
			<p>Бад-Райхенхалль, Германия</p>
			<div class="today_forecast"></div>
			<div class="week_forecast">
				<div>
					<p class="day">Monday</p>
					<img src="weathericons/animated/cloudy.svg">
					<p class="temperature">14&#176;</p>
					<p class="temperature">4&#176;</p>
				</div>
				<div>
					<p class="day">Tuesday</p>
					<img src="weathericons/animated/day.svg">
					<p class="temperature">17&#176;</p>
					<p class="temperature">5&#176;</p>
				</div>
				<div>
					<p class="day">Wednesday</p>
					<img src="weathericons/animated/rainy-3.svg">
					<p class="temperature">18&#176;</p>
					<p class="temperature">7&#176;</p>
				</div>
				<div>
					<p class="day">Thursday</p>
					<img src="weathericons/animated/rainy-6.svg">
					<p class="temperature">17&#176;</p>
					<p class="temperature">9&#176;</p>
				</div>
				<div>
					<p class="day">Friday</p>
					<img src="weathericons/animated/snowy-3.svg">
					<p class="temperature">15&#176;</p>
					<p class="temperature">7&#176;</p>
				</div>
				<div>
					<p class="day">Saturday</p>
					<img src="weathericons/animated/snowy-6.svg">
					<p class="temperature">14&#176;</p>
					<p class="temperature">5&#176;</p>
				</div>
				<div>
					<p class="day">Sunday</p>
					<img src="weathericons/animated/thunder.svg">
					<p class="temperature">11&#176;</p>
					<p class="temperature">6&#176;</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
