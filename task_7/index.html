<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<div class="content">
		<div class="weather_window">
			<p>Bad Reichenhall, Germany</p>
			<div class="today_forecast">
				<div>
					<p>Tuesday, October 26th</p>
					<p>Cloudy</p>
					<img src="images/weathericons/cloudy-day-3.svg">
					<p class="temperature">12<span>&#176;C</span></p>
				</div>
				<div>
					<p>Precipitation: 10%</p>
					<p>Humidity: 56%</p>
					<p>Wind: 2 m/s</p>
					<p>Pollen Count: 41</p>
				</div>
			</div>
			<div class="week_forecast">
				<div>
					<p class="day">Monday</p>
					<img src="images/weathericons/cloudy.svg">
					<p class="temperature">14&#176;</p>
					<p class="temperature">4&#176;</p>
				</div>
				<div>
					<p class="day">Tuesday</p>
					<img src="images/weathericons/day.svg">
					<p class="temperature">17&#176;</p>
					<p class="temperature">5&#176;</p>
				</div>
				<div>
					<p class="day">Wednesday</p>
					<img src="images/weathericons/rainy-3.svg">
					<p class="temperature">18&#176;</p>
					<p class="temperature">7&#176;</p>
				</div>
				<div>
					<p class="day">Thursday</p>
					<img src="images/weathericons/rainy-6.svg">
					<p class="temperature">17&#176;</p>
					<p class="temperature">9&#176;</p>
				</div>
				<div>
					<p class="day">Friday</p>
					<img src="images/weathericons/snowy-3.svg">
					<p class="temperature">15&#176;</p>
					<p class="temperature">7&#176;</p>
				</div>
				<div>
					<p class="day">Saturday</p>
					<img src="images/weathericons/snowy-6.svg">
					<p class="temperature">14&#176;</p>
					<p class="temperature">5&#176;</p>
				</div>
				<div>
					<p class="day">Sunday</p>
					<img src="images/weathericons/thunder.svg">
					<p class="temperature">11&#176;</p>
					<p class="temperature">6&#176;</p>
				</div>
			</div>
		</div>

		<div class="gallery">
			<div>
				<div>
					<img src="images/image2.jpg">
